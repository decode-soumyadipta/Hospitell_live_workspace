<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Item</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-gymso-style.css') }}">
</head>
<body data-spy="scroll" data-target="#navbarNav" data-offset="50">
    <div class="container">
        <h2>Edit Item</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ item.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ item.price }}" required>
            </div>
            <div class="form-group">
                <label for="discount_price">Discount Price</label>
                <input type="number" class="form-control" id="discount_price" name="discount_price" step="0.01" value="{{ item.discount_price }}">
            </div>
            <div class="form-group">
                <label for="upload">Upload New Image (Optional)</label>
                <input type="file" class="form-control-file" id="upload" name="upload">
                <img src="{{ url_for('static', filename=item.image_file) }}" alt="{{ item.name }}" style="width: 100px; height: auto; margin-top: 10px;">
            </div>
            <button type="submit" class="btn btn-primary">Update Item</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary" style="margin-left: 10px;">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
